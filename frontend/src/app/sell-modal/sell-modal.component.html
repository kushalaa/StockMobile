<div>
    <div class="modal-header">
        <div class="modal-title" id="modal-basic-title">
            <h2 class="m-0">{{ticker}}</h2>
        </div>
        <button type="button" class="btn-close" aria-label="Close" (click)="buyModalService.dismiss('Cross click')"></button>

    </div>
    <div class="modal-body">
       <div>
          Current Price: {{currPrice}}
       </div>
       <div> Money in Wallet: $ {{getBalance()}}</div>
    </div>


    <input type="number" [(ngModel)]="quantityVal" name="quantity" value="0">
    <div *ngIf="!quantityValidLess(quantityVal)" style="color:red">Quantity must be greater than 0!</div>
    <div *ngIf="!quantityValidGreater(quantityVal)" style="color:red">Quantity must be less than the total quantity owned!</div>
    <div *ngIf="!existsInPortfolio()" style="color:red">You cannot sell the stocks that you don't have!</div>
    <div class="modal-footer">
        <div> Total: {{quantityVal * currPrice}} </div>
        <input type="button" [disabled] ="!quantityValidLess(quantityVal) || !quantityValidLess(quantityVal) || !existsInPortfolio() || !validInput(quantityVal)"(click)="removeBalance(currPrice, ticker, quantityVal)" (click)="buyModalService.dismiss('Cross click')" > 
    </div>

  
  <hr>
  
</div>
