<div class="text-center"> <h2> Social Sentiments</h2></div>
<div id="tableInsights" class="w-50 text-center mx-auto">
    <table class="table">
        <thead class="table-shadow">
          <tr>
            <th scope="col">{{companyName}}</th>
            <th scope="col">Reddit</th>
            <th scope="col">Twitter</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="table-shadow">Total Mentions</th>
            <td>{{totalMentionsReddit}}</td>
            <td>{{totalMentionsTwitter}}</td>
          </tr>
          <tr>
            <th scope="row" class="table-shadow">Positive Mentions</th>
            <td>{{positiveMentionsReddit}}</td>
            <td>{{positiveMentionsTwitter}}</td>
          </tr>
          <tr>
            <th scope="row" class="table-shadow">Negative Mentions</th>
            <td>{{negativeMentionsReddit}}</td>
            <td>{{negativeMentionsTwitter}}</td>
          </tr>
        </tbody>
      </table>
</div>
<div class="d-flex flex-row mx-auto">
    <div>
        <highcharts-chart [Highcharts] = "highcharts" [options] = "chartOptionsRec" id="recTrendsChart">
        </highcharts-chart>
    </div>
    
    <div>
        <highcharts-chart [Highcharts] = "highcharts" [options] = "chartOptionsEarnings"  id="earningsChart">
        </highcharts-chart>
    </div>
</div>
